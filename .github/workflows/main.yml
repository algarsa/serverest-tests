# This is a basic workflow to help you get started with Actions

name: Test-Build

# Controls when the workflow will run
on: [workflow_dispatch, push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '24.3.0'
    
    - name: Install newman
      run: |
        npm install -g newman

    - name: Install newman-reporter-cli
      run: |
        npm install -g newman-reporter-cli

    - name: Install newman-reporter-html
      run: |
        npm install -g newman-reporter-html

    - name: Make directory for results
      run: mkdir ./testResults

    - name: Run POSTMAN collection
      run: |
        newman run ./ServeRest-Testes.postman_collection.json -r cli,html --reporter-html-export ./testResults/htmlreport.html

    - name: Output the run Details
      uses: actions/upload-artifact@v4
      with:
        name: RunReports
        path: testResults
